name: Amethyst Publish

on:
  push:

jobs:
  build:
    runs-on: ${{ matrix.type.os }}

    strategy:
      matrix:
        type: [
          {os: ubuntu-latest, name: linux},
          {os: ubuntu-24.04-arm, name: linux-arm},
          {os: windows-latest, name: windows},
          {os: windows-11-arm, name: windows-arm},
          {os: macos-13, name: "mac-intel"},
          {os: macos-latest, name: "mac"}
        ]

    steps:
    - uses: actions/checkout@v5
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Publish
      working-directory: ./Amethyst
      run: dotnet publish --configuration Release --output dist

    - name: Test build unix
      if: runner.os == 'Linux' || runner.os == 'macOS'
      working-directory: ./Amethyst/dist
      run: ./amethyst tests/*.ame -o ../out.zip

    - name: Test build windows
      if: runner.os == 'Windows'
      working-directory: ./Amethyst/dist
      run: .\amethyst.exe tests\*.ame -o ..\out.zip

    - uses: actions/upload-artifact@v4
      with:
        name: amethyst-${{ matrix.type.name }}
        path: |
          Amethyst/dist/
          !**/*.pdb
          !**/*.dbg
  
  release:
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./releases
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          files: ./releases/**/*
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
